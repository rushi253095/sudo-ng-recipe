<section id="gallery">
  <div class="container" *ngIf="recipe">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <h4 style="text-align: center;">{{recipe.name}}</h4>
        <div class="card" appHighlight>
          <img [src]="recipe.imageUrl" alt="" class="card-img-top" height="250px">
          <div class="card-body">
            <div class="d-flex">
                  <h5 class="card-title">{{recipe.name}}</h5>
                  <img *ngIf=" recipe.type == 'Non-Veg'" src="../../assets/images/nonveg.png" style="height:25px">
                  <img *ngIf=" recipe.type == 'Veg'" src="../../assets/images/veg.png" style="height:25px">
            </div>
            <div class="float-right">
              <img *ngIf="recipe.isFavourite" src="../../assets/images/unlike.png"  style="height:25px" (click)="unlikeRecipe(recipe)">
              <img *ngIf="!recipe.isFavourite" src="../../assets/images/like.png" (click)="likeRecipe(recipe)" style="height:25px">
            </div>
            <p class="card-text">
              {{recipe.description}}
            </p>
            <p class="card-text"><span style="font-weight: bold;">Chef: </span>{{recipe.chef}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
