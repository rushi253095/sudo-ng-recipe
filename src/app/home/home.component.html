<div class="container" style="margin-top: 70px; padding-top: 70px">
  <div class="alert text-center mt-5 pt-5 mb-5 pb-5 alert-info" role="alert" *ngIf="recipes.length === 0">
    No Recipe Found
  </div>
</div>
<section id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 style="text-align: center;">Favourite Recipes</h2>
        &nbsp;
      </div>
      <div class="col-lg-4 mb-4" *ngFor="let x of recipes; let i = index">
        <div class="card" appHighlight>
          <img [src]="x.imageUrl" alt="" class="card-img-top">
          <div class="card-body">
            <div class="d-flex">
                  <h5 class="card-title">{{x.name}}</h5>
                  <img *ngIf=" x.type == 'Non-Veg'" src="../../assets/images/nonveg.png" style="height:25px">
                  <img *ngIf=" x.type == 'Veg'" src="../../assets/images/veg.png" style="height:25px">
            </div>
            <p class="card-text">
              {{x.description}}
            </p>
            <p class="card-text"><span style="font-weight: bold;">Chef: </span>{{x.chef}}</p>
            <button type="button" class="btn btn-outline-danger" (click)="removeRecipe(i)">Remove</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
